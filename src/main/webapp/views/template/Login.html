<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<meta charset="utf-8">
 
</head>
<body>
<div id="aa" style=" background-image:url(picture/background.jpg);" align="center">
<div id="bb" style="width:1200px; height:570px; margin-top:5px; position:relative;left:20px;top:130px">
<form class="form-inline" ng-hide="user">

  <table border="0" cellspacing="0" cellpadding="5" style="width: 300px">
    <tbody>
    <th colspan="2">  ล็อกอินเข้าสู่ระบบ<br></th>
      <tr>
          <td>
         <label for="username" class="control-label" >ชื่อผู้ใช้ </label>
          </td>
          <td>
          <input ng-model="username" id="username" type="text" class="form-control"/>
          </td>
      </tr>
      <tr>
          <td>
          <label for="password" class="col-sm-3 control-label" >รหัสผ่าน </label>
          </td>
          <td>
              <input ng-model="password" id="password" type="password" class="form-control"/>
          </td>
      </tr>
      <tr>
        <td><a class="into" href="#/Homepage">เข้าสู่เว็บไซต์</a></td>
        <td align="right">  
               <input align="left" type="submit" name="btnSubmit" value="ลงทะเบียน">
            <input ng-click="login()" type="submit" name="btnSubmit" value="เข้าสู่ระบบ">
        </td>
      </tr>
    </tbody>
  </table>
</form>
</div>
<div class="container ng-hide" ng-show="initialized">
    <div class="alert alert-danger" ng-show="error">{{error}}</div>
</div>
</div>

</body>
<footer>
<div class="credit-row">
  <div class="row">
    <div class="columns large-11 credit"> &copy; College of Arts, Media and Technology<a href="#"> Chiang Mai University</a>
    </div>
  </div>
</div>
