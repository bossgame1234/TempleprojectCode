<!DOCTYPE html>
<html>
<head>
<title>News</title>
<meta charset="utf-8">
<script>
Modernizr.load({
    // test if browser understands media queries
    test: Modernizr.mq('only all'),
    // if not load ie8-grid
    nope: 'css/ie8-grid-foundation-4.css'
});
</script>
        <style>
        .editNews{
            position: fixed;
            top: 30px;
            right: 30px;
        }
    </style>

    <form class="editNews" method="post">
        <a href="#/editNews"> <input type="submit" class="button" name="submit" value="แก้ไข"></a>
    </form>
</head>
<body>
    <div class="row">
    
     <h1 class="page-title services" align="center">กิจกรรมวัดเจดีย์หลวง</h1>
            
            <table width="1000" align="center">

            <tr ng-repeat="news in allNews">
            <td width="400">
                    <div ng-repeat="picture in news.newsPictureLocation" class="text-center">
                    <a href="#"><img ng-src="data: {{picture.pictureType}};base64,{{picture.pictureLocation}}" class="thumbnail"></a>
                </div>
            </td>
            <td width="600" align="left">
               <a href="#">กิจกรรม {{news.newsName}}</a>
        	</td>
           </tr>

            </table>
   
</div>
</body>

</html>
