
<style>
    .myButton {
        -moz-box-shadow:inset 0px 1px 0px 0px #d1d1d1;

        background:-o-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
        background:-ms-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
        background:linear-gradient(to bottom, #c7c7c7 5%, #dbdbdb 100%);

<div class="row content-wrapper" align="left">
  <h1 class="page-title services">อัพโหลด รูปภาพ</h1> 
</div>
<div class="row content-wrapper">
  <div class="columns large-12">
    <div class="row wrapper">
        <ul class="row">

            <form  novalidate flow-init>
                <table align="center"><tr>
                   <td align="center"><input align="middle" type="file" flow-file-added="!!{jpg:1}[$file.getExtension()]"  flow-btn />
                       </td> </tr>
                <tr align="center" ng-repeat="file in $flow.files">
                            <td>{{$index+1}}</td>
                            <td>{{file.name}}</td>
                            <!--to see the preview image file-->
                            <td><img flow-img="$flow.files[{{$index}}]" /></td>
                            <!--ng-click="addHistory($flow)" -->
                        </tr>
                       <tr style="color: #ffffff"><td colspan="3" align="center" style="color: #ffffff">
                           <a class="myButton" ng-click="editPicture($flow)">บันทึก</a>
                           <a href="#/editPicture" class="myButton">ยกเลิก</a>

                </td></tr>
                </table>
            </form>

        </ul>
    </div>
      <div class="columns sidebar large-4 large-offset-1">


      </div>
  </div>
</div>
