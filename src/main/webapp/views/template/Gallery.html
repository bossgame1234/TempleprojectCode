<div class="row content-wrapper">
    <div class="columns large-12">
        <div class="row wrapper">
            <div class="columns large-12 content">
                <h1 class="page-title">อัลบั้มรูปภาพ</h1>

                <div class="thumbnail-block">
                    <ul class="large-block-grid-4">
                   <div class="col-md-3" width="300" height="200" ng-repeat="gallery in galleries">
                                    <figure ><a class="thumbnail" href="#/Picturepage/{{gallery.galleryId}}"><img ng-src="data:{{gallery.pictureList[0].pictureType}};base64,{{gallery.pictureList[0].pictureLocation}}" class="thumbnail" />
                                        <figcaption>{{gallery.galleryName}}</figcaption>
                                    </a></figure>
                  </div>
                    <div  class="col-md-3" width="300" height="200">
                                    <figure><a class="thumbnail" href="#/editGallery"><img ng-src="picture/add.jpg" class="thumbnail" />
                                        <figcaption>เพิ่มรูปภาพ</figcaption>
                                    </a></figure>
                   </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
