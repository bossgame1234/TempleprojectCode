<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>

    <style>

        .editHome{
            position: absolute;
            top:-60px;
            right: -60px;
        }
        .myButton {
            -moz-box-shadow:inset 0px 1px 0px 0px #d1d1d1;
            -webkit-box-shadow:inset 0px 1px 0px 0px #d1d1d1;
            box-shadow:inset 0px 1px 0px 0px #d1d1d1;
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #c7c7c7), color-stop(1, #dbdbdb));
            background:-moz-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
            background:-webkit-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
            background:-o-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
            background:-ms-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
            background:linear-gradient(to bottom, #c7c7c7 5%, #dbdbdb 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#c7c7c7', endColorstr='#dbdbdb',GradientType=0);
            background-color:#c7c7c7;
            border:1px solid #b5b5b5;
            display:inline-block;
            cursor:pointer;
            color:#000000;
            font-family:Arial;
            font-size:12px;
            font-weight:bold;
            padding:3px 20px;
            text-decoration:none;
        }
        .myButton:hover {
            background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dbdbdb), color-stop(1, #c7c7c7));
            background:-moz-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
            background:-webkit-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
            background:-o-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
            background:-ms-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
            background:linear-gradient(to bottom, #dbdbdb 5%, #c7c7c7 100%);
            filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dbdbdb', endColorstr='#c7c7c7',GradientType=0);
            background-color:#dbdbdb;
        }
        .myButton:active {
            position:relative;
            top:1px;
        }


    </style>
</head>
<body>
<div class="container">



    <table align="center" width="1000" style="border: 0px">
        <tr><td colspan="2" bgcolor="white"><h1 class="page-title">แก้ไข ข้อมูลส่วนตัว</h1></td></tr>
        <tr><td width="100" bgcolor="white">ชื่อ</td><td bgcolor="white"><textarea style="height: 10px" class="set" ng-model="user.f_name"> </textarea></td></tr>
        <tr><td width="100" bgcolor="white">นามสกุล</td><td bgcolor="white"><textarea style="height: 10px" class="set" ng-model="user.l_name"> </textarea></td></tr>
        <tr><td width="100" bgcolor="white">ชื่อผู้ใช้</td><td bgcolor="white"><textarea style="height: 10px" class="set" ng-model="user.username"> </textarea></td></tr>
        <tr><td width="100" bgcolor="white">รหัสผ่าน</td><td bgcolor="white"><textarea style="height: 10px" class="set" ng-model="user.password"> </textarea></td></tr>

        <tr><td></td>
            <td align="left" bgcolor="white"><a class="myButton" ng-click="editProfile()">แก้ไข</a>
                <a href="#/setting" class="myButton">ยกเลิก</a></td></tr>

    </table>

</div>
</body>
</html>
