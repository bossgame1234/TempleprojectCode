
<div class="alert alert-success alert-dismissible" role="alert" ng-show="addSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> Success adding a new course
</div>
<div class="alert alert-success alert-dismissible" role="alert" ng-show="editSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> Success edit the course
</div>
<div class="alert alert-success alert-dismissible" role="alert" ng-show="deleteSuccess">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span></button>
    <strong>Success!</strong> Success delete the course
</div>
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">Courses</div>
    <form ng-submit="getCourseFromID()">
    <div class="panel-body">
        <div class="col-md-2" >
            <!-- Sidebar content-->
            <input ng-model="CourseId"  placeholder="Course id" ng-init="CourseId=''" />
        </div>
        <div class="col-md-1" >
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <div class="col-md-3" ></div>
            <div class="col-md-2" >
                <!-- Sidebar content-->
                <input ng-model="CourseName" placeholder="Course name" ng-init="CourseName=''"/>
            </div>
            <div class="col-md-1" >
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
    </div>
    </form>
    <!-- Table -->
    <table class="table table-hover">
        <tr>
            <th translate>listCourse.id</th>
            <th translate>listCourse.name</th>
            <th class="text-right" translate>listCourse.credit</th>
            <th class="text-right" translate>listCourse.section</th>
            <th translate>listCourse.edit</th>
            <th translate>listCourse.delete</th>

        </tr>
        <tr ng-repeat="course in courses">
            <td>{{course.courseId}}</td>
            <td>{{course.name}}</td>
            <td class="text-right">{{course.credit}}</td>
            <td class="text-right">{{course.section}}</td>
            <td><a ng-href="#/editCourse/{{course.id}}"> <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a></td>
            <td><a ng-href="#/listCourse"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteCourse(course.id)"></span></a></td>
        </tr>
    </table>

</div>
