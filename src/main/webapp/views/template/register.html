<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<style>

 .editHome{
     position: absolute;
     top:-60px;
     right: -60px;
 }
.myButton {
    -moz-box-shadow:inset 0px 1px 0px 0px #d1d1d1;
    -webkit-box-shadow:inset 0px 1px 0px 0px #d1d1d1;
    box-shadow:inset 0px 1px 0px 0px #d1d1d1;
    background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #c7c7c7), color-stop(1, #dbdbdb));
    background:-moz-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
    background:-webkit-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
    background:-o-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
    background:-ms-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
    background:linear-gradient(to bottom, #c7c7c7 5%, #dbdbdb 100%);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#c7c7c7', endColorstr='#dbdbdb',GradientType=0);
    background-color:#c7c7c7;
    border:1px solid #b5b5b5;
    display:inline-block;
    cursor:pointer;
    color:#000000;
    font-family:Arial;
    font-size:12px;
    font-weight:bold;
    padding:3px 20px;
    text-decoration:none;
}
.myButton:hover {
    background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dbdbdb), color-stop(1, #c7c7c7));
    background:-moz-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
    background:-webkit-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
    background:-o-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
    background:-ms-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
    background:linear-gradient(to bottom, #dbdbdb 5%, #c7c7c7 100%);
    filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dbdbdb', endColorstr='#c7c7c7',GradientType=0);
    background-color:#dbdbdb;
}
.myButton:active {
    position:relative;
    top:1px;
}


</style>
</head>
<body>
<div class="container">

    <form id="signup" name="signup"   novalidate>
       <table style="border: 0px"><tr><td><h3 style="font-size: 30px">ลงทะเบียน</h3></td>
        <td><p align="justify" style="color: red">*กรุณากรอกให้ครบทุกช่อง</p></td></table>
                <table width="500" style="border: 0px">

                    <tr>
                        <td style="width: 300px; background-color:#ffffff">
                            <input ng-model="user.f_name" id="f_name" name="f_name" type="name" class="form-control"  placeholder="ชื่อ" autofocus required/>
                        </td>
                        <td style="width: 200px; background-color:#ffffff">
                            <div class="alert alert-danger" role="alert"  ng-show="signup.f_name.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">โปรดใส่ชื่อ</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 300px; background-color:#ffffff">
                            <input ng-model="user.l_name" id="l_name" name="l_name" type="name" class="form-control" placeholder="นามสกุล"  required/>
                        </td>
                        <td style="width: 200px; background-color:#ffffff">
                            <div class="alert alert-danger" role="alert" ng-show="signup.l_name.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">โปรดใส่นามสกุล</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 300px; background-color:#ffffff">
                            <input class="form-control" ng-model="user.username" type="text" ng-pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" id="username" name="username" placeholder="ชื่อผู้ใช้งาน(E-mail)"  required/>
                        </td>
                        <td style="width: 200px; background-color:#ffffff">
                            <div class="alert alert-danger" role="alert" ng-show="signup.username.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">โปรดใส่ชื่อผู้ใช้งาน<br/> ในรูปแบบe-mail</span>
                            </div>
                            <div class="alert alert-danger" role="alert" ng-show="signup.username.$error.pattern">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">โปรดใส่ชื่อผู้ใช้งาน<br/> ในรูปแบบe-mail</span>
                            </div>
                            <div class="alert alert-danger" role="alert"  ng-show="duplicateUser">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">ใส่ชื่อผู้ใช้ซํ้า กรุณาใส่ใหม่</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 500px; background-color:#ffffff">
                            <input class="form-control" ng-model="user.password" type="password" id="password" name="password" placeholder="รหัสผ่าน" required/>
                        </td>
                        <td style="width: 300px; background-color:#ffffff">
                            <div class="alert alert-danger" role="alert" ng-show="signup.password.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">โปรดใส่รหัสผ่าน</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 500px; background-color:#ffffff">
                            <input class="form-control" ng-model="password2" type="password" id="repassword" name="repassword"  placeholder="ยืนยัน-รหัสผ่าน" required/>
                        </td>
                        <td style="width: 300px; background-color:#ffffff">
                            <div class="alert alert-danger" role="alert" ng-show="signup.repassword.$error.required">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">โปรดยืนยันรหัสผ่าน</span>
                            </div>
                            <div class="alert alert-danger" role="alert" ng-show="confirmPassError">
                                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true">กรุณายืนยันรหัสให้ถูกต้อง</span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><a class="myButton" ng-click="addUser()" ng-disabled="signup.$invalid">สมัครสมาชิก วัดเจดีย์หลวง</a></td>
                    </tr>
                </table>

    </form>

</div>
</body>
</html>
