<!DOCTYPE html>
<html>
<head>
<title>Answer</title>

<script>
Modernizr.load({
    // test if browser understands media queries
    test: Modernizr.mq('only all'),
    // if not load ie8-grid
    nope: 'css/ie8-grid-foundation-4.css'
});
</script>
    <style>
        .button{
            color: #505050;
            height: 50px;
            top: 5px;
        }
        .textbut{
            color: #ffffff;
            font-size:15px;
        }

        .myButton {
            background-color:#5c5c5c;
            -moz-border-radius:11px;
            -webkit-border-radius:11px;
            border-radius:11px;
            display:inline-block;
            cursor:pointer;
            color:#ffffff;
            font-family:Verdana;
            font-size:14px;
            padding:8px 20px;
            text-decoration:none;
        }
        .myButton:hover {
            background-color:#ffd500;
        }
        .myButton:active {
            position:relative;
            top:1px;
        }

    </style>
</head>
<body>

<div class="row content-wrapper">
  <div class="columns large-12">
    <div class="row wrapper">
      <div class="columns large-12 content ">

          <table align="center" width="1000px" >
              <tr>
                  <th width="500" align="center">ถาม</th>
                  <th width="400" align="center">ตอบ</th>
                  <th width="50" align="center"></th>
                  <th width="50" align="center"></th>
              </tr>
              <tr ng-repeat="question in questions">
                  <td bgcolor="white">
                      {{question.questionDes}}
                  </td>
                  <td  bgcolor="white">
                      <input type="text" ng-model="question.answerDes"></td>
                  </td>
                  <td  bgcolor="white" class="text-center">
                      <a ng-href="#/Answerpage"><a href="#" class="myButton" ng-click="addAnswer(question)">ตอบ</a>
                      <!--<span class="glyphicon glyphicon-edit" aria-hidden="true" ng-click="addAnswer(question)"></span></a></td>-->
                  <td bgcolor="white" class="text-center">
                      <a ng-href="#/Answerpage">
                      <a ng-href="#/Answerpage"> <a href="#" class="myButton" ng-click="deleteQuestion(question.questionId)">ลบ</a>
                          <!--<span class="glyphicon glyphicon-remove-circle" aria-hidden="true" ng-click="deleteQuestion(question.questionId)"></span></a></td>-->
                </tr>

          </table>
            
          </div>
          <div class="columns large-4">
            
             
          </div>
        </div>
      </div>
      <div class="row collapse">
        <div class="columns large-12"> </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
