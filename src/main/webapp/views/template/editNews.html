<!DOCTYPE html>

<head>
<title>edithistory</title>

<style>
    .myButton {
        -moz-box-shadow:inset 0px 1px 0px 0px #d1d1d1;
        -webkit-box-shadow:inset 0px 1px 0px 0px #d1d1d1;
        box-shadow:inset 0px 1px 0px 0px #d1d1d1;
        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #c7c7c7), color-stop(1, #dbdbdb));
        background:-moz-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
        background:-webkit-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
        background:-o-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
        background:-ms-linear-gradient(top, #c7c7c7 5%, #dbdbdb 100%);
        background:linear-gradient(to bottom, #c7c7c7 5%, #dbdbdb 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#c7c7c7', endColorstr='#dbdbdb',GradientType=0);
        background-color:#c7c7c7;
        border:1px solid #b5b5b5;
        display:inline-block;
        cursor:pointer;
        color:#000000;
        font-family:Arial;
        font-size:12px;
        font-weight:bold;
        padding:3px 20px;
        text-decoration:none;
    }
    .myButton:hover {
        background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #dbdbdb), color-stop(1, #c7c7c7));
        background:-moz-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
        background:-webkit-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
        background:-o-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
        background:-ms-linear-gradient(top, #dbdbdb 5%, #c7c7c7 100%);
        background:linear-gradient(to bottom, #dbdbdb 5%, #c7c7c7 100%);
        filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#dbdbdb', endColorstr='#c7c7c7',GradientType=0);
        background-color:#dbdbdb;
    }
    .myButton:active {
        position:relative;
        top:1px;
    }



</style>
</head>

<body>

<div class="row content-wrapper">
    <h1 class="page-title services" align="left">แก้ไขกิจกรรม</h1>
  <div class="columns large-12">
    <div class="row wrapper">
      <div class="columns large-4 content sidebar">
        <ul class="row">
            <form  novalidate flow-init>

<table width="1000" align="center" style="border: 0px">

<tr>
<td width="150" bgcolor="white">รูปภาพกิจกรรม : </td>
<td bgcolor="white"><input align="middle" type="file" flow-file-added="!!{jpg:1}[$file.getExtension()]" flow-btn /></td>
</tr>
   <!-- preview-->
<tr>
<td bgcolor="white">วันที่กิจกรรม</td>
<td bgcolor="white"><input type="datetime-local" name="bdaytime"></td>
</tr>

<tr>
<td height="10" bgcolor="white">รายละเอียดกิจกรรม </td>
<td height="10" bgcolor="white"><textarea rows="10" cols="40" ng-model="news.newsName"> </textarea></td>
</tr>
<tr>
<td width="150" bgcolor="#FFFFFF"></td>
<td bgcolor="#FFFFFF"></td>
</tr>
<tr ng-repeat="file in $flow.files">
                      <td>{{$index+1}}</td>
                      <td>{{file.name}}</td>
                      <!--to see the preview image file-->
                   <img flow-img="$flow.files[{{$index}}]" />
                      <!--ng-click="addHistory($flow)" -->
</tr>
<tr><td></td>
<td><a href="#/Newspage" class="myButton" ng-click="editNews($flow)">แก้ไข</a>
    <a href="#/editNews" class="myButton">ยกเลิก</a>
</td>
</tr>
    </table>

          </form>

        </ul>

      </div>
   </div></div></div>

</body>
</html>
